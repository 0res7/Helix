name: Sarvam Attempts Report

on:
  schedule:
    # 08:00 IST daily (02:30 UTC)
    - cron: "30 2 * * *"
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    environment: report

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate report
        env:
          SARVAM_ORG_ID: ${{ secrets.SARVAM_ORG_ID }}
          SARVAM_WORKSPACE_ID: ${{ secrets.SARVAM_WORKSPACE_ID }}
          SARVAM_APP_ID: ${{ secrets.SARVAM_APP_ID }}
          SARVAM_API_KEY: ${{ secrets.SARVAM_API_KEY }}
          OUTPUT_DIR: ./reports
          BOX_FOLDER_ID: ${{ secrets.BOX_FOLDER_ID }}
          BOX_ACCESS_TOKEN: ${{ secrets.BOX_ACCESS_TOKEN }}
          BOX_CLIENT_ID: ${{ secrets.BOX_CLIENT_ID }}
          BOX_CLIENT_SECRET: ${{ secrets.BOX_CLIENT_SECRET }}
          BOX_KEY_ID: ${{ secrets.BOX_KEY_ID }}
          BOX_PRIVATE_KEY: ${{ secrets.BOX_PRIVATE_KEY }}
          BOX_ENTERPRISE_ID: ${{ secrets.BOX_ENTERPRISE_ID }}
          BOX_USER_ID: ${{ secrets.BOX_USER_ID }}
          BOX_PASSPHRASE: ${{ secrets.BOX_PASSPHRASE }}
        run: python sarvam_attempts_report.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: sarvam-attempts-report
          path: reports/*.xlsx
          if-no-files-found: error
